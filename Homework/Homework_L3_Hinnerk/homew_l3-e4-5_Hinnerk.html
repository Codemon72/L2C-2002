        <script>
        // ## Exercise 4
        // ### Sum loop
        // Write a program that asks the user for a number `n` and prints the sum of the numbers `1` to `n`.
            
            let theResult = 0;
            let theMath;


            let theNumber = prompt('Please give me a number?');
            theNumber = parseInt(theNumber);
            //console.log('here comes theNumber: ', theNumber);
            //console.log( isNaN(theNumber));

            //This could be a loop to ask more than one time 
            if(isNaN(theNumber) == true ) {
                theNumber = prompt('Please enter only numbers!');  
            } else if(theNumber >= 0) { 
                for(let i = 1; i<= theNumber; i++) {
                theResult += i;
                if(i == 1) {
                    theMath = 1;
                } else { 
                    theMath += ' + '+ i;  
                }
                }
            }     else {
                    for(let i = -1; i>= theNumber; i--) {
                theResult += i;
                if(i == -1) {
                    theMath = '(-1)';
                } else { 
                    theMath += ' + ('+ i + ')';  
                } 
                }
            }  
            console.log('the math: ', theMath);  
            document.write('Hi, the sum of all integers from 1 to ' + theNumber + ' is: <br>'+ theMath + ' = ' + theResult + '<br><br>');

            // ## Exercise 5
            // Modify the Exercise 4 so that only multiples of three or five are considered in the sum.
            let theRes = 0;
            let myMath = '';

            if(theNumber >= 0)  {
                let n = 0;
                for(let i = 1; i <= theNumber; i++ ) {
                    if(i % 3 == 0 || i % 5 == 0)    {
                            n += 1;
                            theRes += i;
                        if(n == 1) {
                            myMath = i;
                        } else {
                            myMath += ' + ' + i;
                        }
                    }      
                }
            } else {
                let n = 0;
                for(let i = -1; i >= theNumber; i-- ) {
                    console.log('here to see: ', theRes, myMath , n );
                    if(i % 3 == 0 || i % 5 == 0)    {
                            n += 1;
                            theRes += i;
                            
                        if(n == 1) {
                            myMath += '('+ i + ')';
                        } else {
                            myMath += ' + (' + i + ')';
                        }
                    }      

                }
            }
            document.write('Hi, the sum of all integers multiples of 3 and 5 from 1 to ' + theNumber + ' is: <br>'+ myMath + ' = ' + theRes + '<br><br>');    




        </script>
