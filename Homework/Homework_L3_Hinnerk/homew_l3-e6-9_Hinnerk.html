        <script>
            //## Exercise 6
            //Modify Exercise 4 so that the program asks the user for a number `n` and gives them the possibility to choose between computing the sum or computing the product of 1 to n.

            let theResult = 0;
            let theMath;
            let mO = '+';
            let theCalc;
            let theOp = {
                '+': function(a, b) { return a + b },
                '*': function(a, b) { return a * b }
            };


            let theNumber = prompt('Please give me a number?');
            theNumber = parseInt(theNumber);

            //This could be a loop to ask more than one time 
            if(isNaN(theNumber) == true ) {
                theNumber = prompt('Please enter only numbers!');  
            } else {
                // this is chaeting and should be done by radiobutton or checkboxes
                theCalc = prompt('Choose between addition or multipication of all integers from 1 to '+ theNumber + ' \n For addition cancel this prompt, for multiplication hit OK', 'addition / multiplication')
                //console.log('the choosen', + theCalc); 
            }
            if(isNaN(theCalc) == true) {
                mO = '*' ;
                theResult = 1;

            }
            
            //console.log('the mO: ', mO);
            
            
            if(theNumber >= 0) { 
                for(let i = 1; i<= theNumber; i++) {
                theResult = theOp[mO](theResult, i);
                //console.log('this is the result: ', theResult);
                if(i == 1) {
                    theMath = 1;
                } else { 
                    theMath += ' '+ mO + ' ' + i;  
                }
                }
            }     else {
                    for(let i = -1; i>= theNumber; i--) {
                theResult = theOp[mO](theResult, i);;
                if(i == -1) {
                    theMath = '(-1)';
                } else { 
                    theMath += ' ' + mO + ' ('+ i + ')';  
                } 
                }
            }  
            //console.log('the math: ', theMath);  
            document.write('Hi, the sum of all integers from 1 to ' + theNumber + ' is: <br>'+ theMath + ' = ' + theResult + '<br><br>');
