<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let someText = "BANANA";

        document.write("The size of your text is " + someText.length + "<br>");

        for (let i = 0; i < someText.length; i++) {
            document.write(someText[i] + "<br>");
        }

        
        let a = 10;
        let b = 5;

        document.write(a > b);


    </script>
</body>
</html>
