<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function doSomeMath(a, b) {
            let res = a + b;
            document.write(res);
            document.write("<br>");
        }

        doSomeMath(5, 12);
        doSomeMath(5, 11);
        doSomeMath(23, 12);
        doSomeMath(8, 9);
        doSomeMath(12, 12);


    </script>
</body>
</html>
