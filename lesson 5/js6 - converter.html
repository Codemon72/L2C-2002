<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function convertUSDToEuro(amount) {
            return amount * 0.92;
        }

        let userInput = prompt("How much money you got?");

        let euroAmount = convertUSDToEuro(userInput);

        document.write("That's just " + euroAmount);




    </script>
</body>
</html>
