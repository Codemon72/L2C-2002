<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Homework: find out the 1st 100 prime numbers
        function checkPrime(number) {
            if (number < 2) {
                return false;
            }

            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    return false;
                }
            }
            return true;
        }

        let counter = 0;
        let n = 1;
        while (counter < 10000) { 
            if (checkPrime(n)) {
                counter++;
                document.write(counter + ": " + n + "<br>");
            }
            n++;
        }
    </script>
</body>
</html>
