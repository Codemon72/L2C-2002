    <script>
        // let min = 3; // prompt user;

        // let x = Math.random();

        // x = x * (max + 1 - min);

        // x = Math.floor(x);

        // x = x + min;

        // document.write(x);


        function randomizeIt(min, max) {
            if (max < min) {
                return NaN;
            }
            return  Math.floor(Math.random() * (max + 1 - min)) + min;
        }

        // Create an array with 5 numbers between 1 and 50 [1..50]
        
        let numbers = [];
        
        for (let i = 0; i < 1000; i++) {

            numbers[i] = randomizeIt(1, 50);

        }
        
        document.write(numbers);

    </script>
