<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Hi! How are you doing? <br>
    My name is Helder, nice to meet you. -->
    <script>
        var a = prompt("Give me a number");
        var b = prompt("Give me another number");

        a = parseInt(a);
        b = parseInt(b);

        var sum = a + b;
        var sub = a - b;
        var mult = a * b;
        var divi = a / b;
        var modu = a % b;

        document.write(a + " + " + b + " = " + sum + "<br>");
        document.write(a + " - " + b + " = " + sub + "<br>");
        document.write(a + " x " + b + " = " + mult + "<br>");
        document.write(a + " / " + b + " = " + divi + "<br>");
        document.write(a + " mod " + b + " = " + modu + "<br>");

    </script>
</body>
</html>
